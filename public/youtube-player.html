<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player Proxy</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <script>
        const params = new URLSearchParams(window.location.search);
        const videoId = params.get('id');

        if (videoId) {
            const iframe = document.createElement('iframe');
            const currentOrigin = window.location.origin;
            // Using www.youtube.com for better support of different aspect ratios (Shorts)
            // Added rel=0 to show related videos from the same channel only
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&origin=${encodeURIComponent(currentOrigin)}&enablejsapi=1&widget_referrer=${encodeURIComponent(currentOrigin)}&rel=0&showinfo=0&modestbranding=1`;
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;
            iframe.setAttribute('referrerpolicy', 'strict-origin-when-cross-origin');
            document.body.appendChild(iframe);
        } else {
            document.body.innerHTML = '<div style="color:white;text-align:center;padding-top:20%;font-family:sans-serif;">No Video ID provided</div>';
        }
    </script>
</body>

</html>
