name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
            name: 'macOS (M1/M2/M3)'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            name: 'Windows (x64)'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build application
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Prepare release files (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p release-files
          cp src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg release-files/
          
      - name: Prepare release files (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-files
          
          # Copy MSI installer
          Copy-Item "src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi" release-files/
          
          # Create portable version
          $portableDir = "release-files/YouTubeMonitor-Portable"
          New-Item -ItemType Directory -Force -Path $portableDir
          
          # Copy executable and dependencies
          Copy-Item "src-tauri/target/${{ matrix.target }}/release/YouTubeMonitor.exe" $portableDir/
          Copy-Item "src-tauri/target/${{ matrix.target }}/release/*.dll" $portableDir/ -ErrorAction SilentlyContinue
          
          # Create README for portable version
          @"
          # YouTubeMonitor Portable Version
          
          This is a portable version that doesn't require installation.
          
          ## How to use:
          1. Extract this folder anywhere
          2. Double-click YouTubeMonitor.exe to run
          3. Data will be stored in: %APPDATA%\YouTubeMonitor
          
          ## First run:
          - Windows may show a security warning
          - Click "More info" then "Run anyway"
          "@ | Out-File -FilePath "$portableDir/README.txt" -Encoding UTF8
          
          # Zip the portable version
          Compress-Archive -Path $portableDir -DestinationPath "release-files/YouTubeMonitor-Portable-Windows-x64.zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: release-files/*
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
